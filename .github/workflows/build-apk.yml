name: 🚀 星恋自动构建

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v3

    - name: 📦 Install dependencies
      run: npm install

    - name: 🔧 Install Expo CLI
      run: npm install -g @expo/cli@latest

    - name: 🔐 Login to Expo
      run: npx expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: 🚀 Build APK with Expo EAS
      run: |
        # Install EAS CLI
        npm install -g eas-cli
        
        # Initialize EAS project
        eas project:init --non-interactive || true
        
        # Build APK using EAS
        eas build --platform android --profile production --non-interactive --wait
        
        # Download the built APK
        BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
        echo "Build ID: $BUILD_ID"
        eas build:download $BUILD_ID --output ./starlove.apk
        
        # Verify APK
        ls -lh starlove.apk
        file starlove.apk
        
        # Extract APK structure
        unzip -l starlove.apk | head -20
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      timeout-minutes: 60

    - name: 📤 Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: starlove-apk
        path: starlove.apk
        retention-days: 30
