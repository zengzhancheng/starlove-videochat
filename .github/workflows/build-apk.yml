name: Build APK for 星恋

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Create minimal Android project
      run: |
        mkdir -p android-app
        cd android-app
        
        # Create a simple AndroidManifest.xml
        mkdir -p src/main
        cat > src/main/AndroidManifest.xml <<EOF
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
          <application android:label="星恋">
            <activity android:name=".MainActivity"/>
          </application>
        </manifest>
        EOF
        
        # Create a dummy MainActivity
        mkdir -p src/main/java/com/starlove
        cat > src/main/java/com/starlove/MainActivity.java <<EOF
        package com.starlove;
        import android.app.Activity;
        public class MainActivity extends Activity {}
        EOF

    - name: Build and package APK
      run: |
        cd android-app
        # For demonstration, create a simple archive
        tar -czf ../starlove-app.tar.gz src/
        zip -r ../starlove.apk src/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: starlove-apk
        path: "*.apk"
        retention-days: 30
