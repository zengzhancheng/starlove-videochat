name: Build APK for 星恋

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Setup Expo CLI
      run: npm install -g @expo/cli@6.3.10

    - name: Login to Expo
      run: expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Build APK
      run: expo build:android --type apk --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Download APK
      run: |
        # 等待构建完成
        sleep 60
        
        # 获取构建列表并下载
        expo build:list --platform android --limit 1
        BUILD_ID=$(expo build:list --platform android --limit 1 --json | jq -r '.[0].id')
        echo "下载构建ID: $BUILD_ID"
        expo build:download $BUILD_ID
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: starlove-apk
        path: "*.apk"
        retention-days: 30
