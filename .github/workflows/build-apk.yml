name: 🚀 星恋自动构建 - Real APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v3

    - name: 📦 Setup Node.js  
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm install

    - name: 🔧 Install Expo CLI
      run: npm install -g @expo/cli@latest

    - name: 🔐 Login to Expo
      run: npx expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: 🏗️ Build with Expo
      run: |
        # Use expo-build for cloud builds
        npm install -g eas-cli
        eas build --platform android --profile production --non-interactive --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      timeout-minutes: 25

    - name: 📥 Download APK
      run: |
        BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
        eas build:download $BUILD_ID --output ./starlove.apk
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: 📤 Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: starlove-apk
        path: starlove.apk
        retention-days: 30
