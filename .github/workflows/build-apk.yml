name: Build APK for 星恋

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Expo CLI
      run: npm install -g @expo/cli@latest

    - name: Login to Expo
      run: npx expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Build APK with Expo
      run: npx expo build:android --type apk --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Download APK
      run: |
        # 获取构建列表
        npx expo build:list --platform android --limit 1
        
        # 下载最新的APK
        BUILD_ID=$(npx expo build:list --platform android --limit 1 --json | jq -r '.[0].id')
        echo "下载构建ID: $BUILD_ID"
        npx expo build:download $BUILD_ID
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: starlove-apk
        path: "*.apk"
        retention-days: 30
